<section class="relative h-[calc(100svh-4rem)] bg-neutral px-3 pt-3 w-full"> 
    <div class="flex justify-between px-2 items-center mb-2">
      <span class="btn btn-ghost text-xl btn-sm">Editor</span>
      <div class="">
        <select name="" id="" class="select btn-sm select-info w-fit " (change)="langChange($event)">
          <option value="java">Java</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="js">Js</option>
          <option value="python">python</option>
        </select>
        <button class="btn btn-sm btn-info ml-2 h-full" id="run-code" (click)="execute()">Run</button>
        
      </div>
    </div>
    <textarea spellcheck="false" name="editor" id="code-editor" class=" bg-base-200 w-full h-[calc(100%-3rem)] resize-none border-none outline-none focus:border-none p-2"[(ngModel)]="code"></textarea>
    <app-terminal></app-terminal>
</section>
