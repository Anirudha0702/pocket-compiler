<section
class=" relative h-[calc(100svh-4rem)] w-60  overflow-hidden bg-neutral p-2">
    @for (item of this.files; track $index) {
        <div class="flex gap-2 p-2 border-b border-neutral-content cursor-pointer hover:border-none hover:bg-base-200 group">
            
            <p class="text-primary group-hover:text-accent">{{item.name+"."+item.type}}</p>
           
        </div>
    }
</section>
